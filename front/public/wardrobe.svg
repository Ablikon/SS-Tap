<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <g transform="translate(45, 20)">
    <!-- Wardrobe body -->
    <rect x="0" y="0" width="110" height="155" rx="3" fill="#D4A574"/>
    <!-- Left door -->
    <rect x="5" y="5" width="48" height="145" rx="2" fill="#E8C9A0"/>
    <!-- Right door -->
    <rect x="57" y="5" width="48" height="145" rx="2" fill="#E8C9A0"/>
    <!-- Door lines -->
    <line x1="55" y1="5" x2="55" y2="150" stroke="#B8956E" stroke-width="2"/>
    <!-- Left handle -->
    <rect x="45" y="70" width="6" height="20" rx="2" fill="#1E293B"/>
    <!-- Right handle -->
    <rect x="59" y="70" width="6" height="20" rx="2" fill="#1E293B"/>
    <!-- Top decoration -->
    <rect x="0" y="0" width="110" height="8" rx="2" fill="#B8956E"/>
    <!-- Legs -->
    <rect x="8" y="155" width="10" height="10" fill="#8B7355"/>
    <rect x="92" y="155" width="10" height="10" fill="#8B7355"/>
  </g>
</svg>